kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: destination-v1
  labels:
    app: destination-v1
    app.kubernetes.io/component: destination-v1
    app.kubernetes.io/instance: destination-v1
    app.kubernetes.io/part-of: bee-travels
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 200m
        memory: 256Mi
    activeDeadlineSeconds: 21600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: destination-v1
    deploymentconfig: destination-v1
  template:
    metadata:
      labels:
        app: destination-v1
        deploymentconfig: destination-v1
    spec:
      containers:
        - name: destination-v1
          image: beetravels/destination-v1:node-540d5182fe943a3ad87c559dd7fcce025cec9833
          ports:
            - containerPort: 9001
              protocol: TCP
          env:
            - name: HOST_IP
              value: destination-v1
            - name: LOG_LEVEL
              value: info
            - name: PORT
              value: '9001'
            - name: SCHEME
              value: http
          resources:
            limits:
              cpu: 300m
              memory: 384Mi
            requests:
              cpu: 300m
              memory: 384Mi
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
